<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inmuebles RD</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>🏠 Inmuebles RD</h1>
    <nav>
      <button id="btn-login">Iniciar Sesión</button>
      <button id="btn-register">Registrarse</button>
      <button id="btn-logout" class="hidden">Cerrar Sesión</button>
      <button id="btn-ver-publicaciones" class="hidden">Mis Publicaciones</button>
      <button id="btn-publicar" class="hidden">📤 Publicar Inmueble</button>
    </nav>
  </header>

  <!-- Sección de inicio de sesión -->
  <section id="login-section" class="auth-section hidden">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Correo electrónico" required>
      <input type="password" id="login-password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Sección de registro -->
  <section id="register-section" class="auth-section hidden">
    <h2>Registrarse</h2>
    <form id="register-form">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Crear cuenta</button>
    </form>
  </section>

  <!-- Sección principal -->
  <main id="main-section">
    <h2>Propiedades Disponibles</h2>
    <div id="publicaciones-container"></div>
  </main>

  <!-- Sección de publicaciones del usuario -->
  <section id="ver-publicaciones" class="hidden">
    <h2>🧾 Mis Publicaciones</h2>
    <div id="lista-publicaciones"></div>
  </section>

  <!-- Formulario de publicación -->
  <section id="form-publicacion" class="hidden">
    <h2>Formulario de Publicación</h2>
    <form id="publicar-form">
      <input type="text" placeholder="Título de la propiedad" id="titulo" required>
      <input type="number" placeholder="Precio (RD$)" id="precio" required>
      <select id="tipo" required>
        <option value="">Seleccionar tipo</option>
        <option value="venta">Venta</option>
        <option value="alquiler">Alquiler</option>
      </select>
      <textarea placeholder="Descripción detallada" id="descripcion" required></textarea>
      <label>Disponibilidad:</label>
      <select id="disponibilidad">
        <option value="disponible">🟢 Disponible</option>
        <option value="no_disponible">🔴 No Disponible</option>
      </select>
      <input type="file" accept="image/*" multiple id="imagen-subida" required>
      <p>Máximo 5 imágenes. Las publicaciones caducan en 90 días.</p>
      <button type="submit">Publicar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
